<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVibe | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/Logo.png">
</head>

<body>

    <!-- Background container -->
    <div class="background"></div>

    <!--Mode Button-->
   <div class="toggle" id="themeToggle">
  <div class="circle">
    <span id="toggleIcon"class="sun">☀</span>
  </div>
</div>
<div class="login-card">
  <h2 class="gradient-text">Let's Vibe Again!</h2>

  <input type="text" placeholder="Username/Email">
  <input type="password"  placeholder="Password">

  <button class="login">Login</button>

<p class="Signup">Don’t have an account? <a href="#">Sign Up</a> Using
</p>
<div class="social-login">
  <button class="google-btn"><img src="Images/Google Icon.png" class="icon1">Sign up with Google</button>
  <button class="facebook-btn"> <img src="Images/Facebook Logo.png" class="icon2">Sign up with Facebook</button>
</div>
<img src="Images/AV-removebg-preview.png" class="bottom-logo">
</div>

    

<script src="login.js"></script>
</body>
</html>
